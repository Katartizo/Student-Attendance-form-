
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Attendance</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    
    <h1>Attendance</h1>
    <p>Please verify your location before filling out the form.</p>

    <button onclick="checkLocation()">Verify your Location</button>
    <p id="status-message"></p>

    <div id="google-form-container" style="display: none;">
      <form id="attendance-form">
        <fieldset>
          <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
          <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
          <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
          <label for="matric-number">Enter Your Matric Number: <input id="matric-number" name="matric-number" type="text" required /></label>
        </fieldset>
        
        <fieldset>
          <label for="referrer">Current Level?
            <select id="referrer" name="level" required>
              <option value="">(select one)</option>
              <option value="100">100</option>
              <option value="200">200</option>
              <option value="300">300</option>
              <option value="400">400</option>
              <option value="500">500</option>
            </select>
          </label>
          
          <label for="bio">Number given in class:
            <textarea id="bio" name="class-number" rows="3" cols="30" placeholder="Write the number given in class today..." required></textarea>
          </label>
        </fieldset>
        
        <input type="submit" value="Submit Attendance" id="submit-btn" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
